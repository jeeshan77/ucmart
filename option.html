<style>
  /* ===== Body & Background ===== */
  body {
    margin: 0;
    padding: 0;

    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;

  /* ===== Heading ===== */
  h1 {

    text-align: center;
    margin-bottom: 45px;
    letter-spacing: 1px;
    background: linear-gradient(90deg, #ffedb2, #ffc15e, #ff8a5c);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 15px rgba(255, 209, 102, 0.9), 0 0 25px rgba(255,255,255,0.6);
    animation: glowText 3s infinite ease-in-out;
  }

  @keyframes glowText {

  }

  /* ===== Option Section ===== */
  .option-section {
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: stretch;
    flex-wrap: wrap;
    width: 100%;
    padding: 0 15px;
  }

  .option-card {
    background: rgba(35,42,69,0.7);
    border: 2px solid rgba(255,193,94,0.35);
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.35);
    width: 320px;
    padding: 25px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    backdrop-filter: blur(10px);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .option-card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 10px 36px rgba(255,193,94,0.55);
  }

  .badge {
    display: inline-block;
    background: #ff4081;
    color: #fff;
    font-weight: bold;
    border-radius: 7px 7px 7px 0;
    padding: 3px 11px;
    font-size: 0.9em;
    margin-bottom: 12px;
  }

  .cheap-badge {
    background: #49f57b;
    color: #03331a;

  }

  .uc-icon {
    width: 60px;
    height: 60px;
    margin: 10px 0 16px 0;
    border-radius: 50%;
    background: #2c2d3d;
    display: inline-block;
    box-shadow: 0 0 15px rgba(255,193,94,0.4);
  }

  .card-title {
    font-size: 1.4em;
    font-weight: bold;
    color: #ffdf89;
    text-shadow: 0 1px 0 #292b3e77;
    margin-bottom: 8px;
    text-align: center;
  }

  .card-desc {
    font-size: 1em;
    color: #e2e5ff;
    line-height: 1.4;
    margin-bottom: 18px;
    flex-grow: 1;
    text-align: center;
  }

  .action-btn {
    display: inline-block;
    padding: 13px 36px;
    border-radius: 9px;
    text-decoration: none;
    font-size: 1.1em;
    font-weight: bold;
    background: linear-gradient(95deg, #ffc15e 75%, #ffedb2 100%);
    color: #1a2234;
    border: none;
    box-shadow: 0 0 8px #ffc15e77;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .action-btn:hover {
    background: linear-gradient(95deg, #ffedb2 90%, #ffc15e 100%);
    color: #232a45;
    transform: scale(1.05);
  }

  /* ===== Responsive ===== */
  @media (max-width: 750px) {
    h1 { font-size: 1.9em; margin-bottom: 5px; }
    .option-section { flex-direction: column; gap: 20px; }
    .option-card { 
      width: 70%;      /* smaller boxes for mobile */
      margin: 0 auto;
      padding: 18px 12px; /* reduce padding */

</style>
